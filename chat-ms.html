<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:31</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock-keyhole"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">정명석 변호사님</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">TuesDay, July 12, 2022</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">정명석 변호사님..</span>
          </div>
          <div class="message__info message__info-plus">
            <span class="message__time">16:30</span>
            <span class="message__bubble">저 퇴사 처리 되었습니까?</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div
          class="user-component__avatar-cover user-component__avatar-cover--sm"
        >
          <img
            class="user-component__avatar"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfMTU4%2FMDAxNjU2NDIwMDkyMDU3.WKQEDI7HzUCrhNGC9YOGzCXwVmgv8r_-WqMt6bNSuxwg.RhQh2Axs2evLmss8cJL3wg6IHUm48zV1n4s94WwltvYg.JPEG.7284991%2F288365401_550656826693622_8469352493119397658_n.jpg&type=a340"
            alt=""
          />
        </div>
        <div class="message-row__content">
          <span class="message__author">정명석 변호사님</span>
          <div class="message__info">
            <span class="message__bubble">안 됐는데 지금 막 하려고요.</span>
            <span class="message__time">16:32</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그렇다면</span>
          </div>
          <div class="message__info message__info-plus">
            <span class="message__time">16:35</span>
            <span class="message__bubble">오늘부터 다시 출근해도 되겠습니까..?</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div
          class="user-component__avatar-cover user-component__avatar-cover--sm"
        >
          <img
            class="user-component__avatar"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfMTU4%2FMDAxNjU2NDIwMDkyMDU3.WKQEDI7HzUCrhNGC9YOGzCXwVmgv8r_-WqMt6bNSuxwg.RhQh2Axs2evLmss8cJL3wg6IHUm48zV1n4s94WwltvYg.JPEG.7284991%2F288365401_550656826693622_8469352493119397658_n.jpg&type=a340"
            alt=""
          />
        </div>
        <div class="message-row__content">
          <span class="message__author">정명석 변호사님</span>
          <div class="message__info">
            <span class="message__bubble">
              .....
            </span>
          </div>
          <div class="message__info message__info-plus">
            <span class="message__bubble">그러세요.</span>
          </div>
          <div class="message__info message__info-plus">
            <span class="message__bubble">대신 우영우 변호사는 앞으로 월차 못 씁니다.</span>
            <span class="message__time">16:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">16:41</span>
            <span class="message__bubble">원래도 월차는 못썼습니다.</span>
          </div>
        </div>
      </div>

      
      <div class="message-row">
        <div
          class="user-component__avatar-cover user-component__avatar-cover--sm"
        >
          <img
            class="user-component__avatar"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfMTU4%2FMDAxNjU2NDIwMDkyMDU3.WKQEDI7HzUCrhNGC9YOGzCXwVmgv8r_-WqMt6bNSuxwg.RhQh2Axs2evLmss8cJL3wg6IHUm48zV1n4s94WwltvYg.JPEG.7284991%2F288365401_550656826693622_8469352493119397658_n.jpg&type=a340"
            alt=""
          />
        </div>
        <div class="message-row__content">
          <span class="message__author">정명석 변호사님</span>
          <div class="message__info">
            <span class="message__bubble">
              .....
            </span>
          </div>
          <div class="message__info message__info-plus">
            <span class="message__bubble">한 마디를 안 져...</span>
            <span class="message__time">16:44</span>
          </div>
        </div>
      </div>

    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span
        >화면 크기를 640px * 1000px <br />
        이하로 맞춰 주세요! 😉</span
      >
    </div>
  </body>
</html>
