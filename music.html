<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Music List Page-->
    <section class="music-list-box music-list-box-page">
      <!-- Nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Music List Header -->
      <div class="music-list-box__list-header">
        <img class="list-header__artist-img" src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/36/815/236815_20220516163041_500.jpg?bb7f1827ec62a4ed3cf5bf4e56090424/melon/optimize/90"></img>
        <span class="list-header__song-artist">다비치</span>
        <span class="list-header__song-genre">Ballad, K-Pop</span>
      </div>

      <!-- List Buttons -->
      <div class="music-list-box__button-box">
        <button class="button-box__shuffle-btn">
          Shuffle
        </button>
        <button class="button-box__like-btn">
          <span>
            <i class="fa-solid fa-heart"></i>
          </span>
          <span>212,971</span>
        </button>
      </div>

      <!-- Song List -->
      <ul class="music-list-box__song-list">
        <li class="music-list-box__song-box">
          <div class="song-box__song-info-box">           
            <div class="song-info-box__album-cover-box">
              <img src="https://lh3.googleusercontent.com/H5jCZBzUFQ2UusXn3KkRhd25RHn7sjSY0ZIz8UJ2biDruRPdEoB2_6ycgx3obTZAFChsc55rveC1GYg=w544-h544-l90-rj" alt="album-cover" class="song__album-cover">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <div class="song-info-box__song-description">
              <span class="song-description__song-artist">SEVENTEEN</span>
              <span class="song-description__song-title">우리의 새벽은 낮보다 뜨겁다</span>
            </div>
          </div>
          <span class="song__menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </span>
        </li>

        <li class="music-list-box__song-box play-now-box">
          <div class="song-box__song-info-box">           
            <div class="song-info-box__album-cover-box play-now">
              <img src="https://lh3.googleusercontent.com/BCSTP7C1lqwlke0NRLRxXG9IMeMPDHOc0vsF4qNIGXmTe4P0NL8HC9bJi4N4XSzI3vnqiyJq4coMzTtu=w544-h544-l90-rj" alt="album-cover" class="song__album-cover">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <div class="song-info-box__song-description">
              <span class="song-description__song-artist">다비치</span>
              <span class="song-description__song-title">팡파레</span>
            </div>
          </div>
          <span class="song-box__song-menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </span>
        </li>

        <li class="music-list-box__song-box">
          <div class="song-box__song-info-box">           
            <div class="song-info-box__album-cover-box">
              <img src="https://lh3.googleusercontent.com/jRELX5qAew8CuPt1mAzv_51WgcWjY08kCbK051wB4MX8B_4K9CgUVX5YHqxRwPoFhoNQZ69vbY03tL6S=w544-h544-l90-rj" alt="album-cover" class="song__album-cover">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <div class="song-info-box__song-description">
              <span class="song-description__song-artist">IVE</span>
              <span class="song-description__song-title">LOVE DIVE</span>
            </div>
          </div>
          <span class="song-box__song-menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </span>
        </li>

        <li class="music-list-box__song-box">
          <div class="song-box__song-info-box">
            <div class="song-info-box__album-cover-box">
              <img src="https://lh3.googleusercontent.com/1Of8yi2xMN2mWOAmIazJVrddfZHZAK_id3OTKNM_FAbijWwKxSn-kB6wk2DcLROv339Vv7zA7d-a4LJ6LA=w544-h544-l90-rj" alt="album-cover" class="song__album-cover">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <div class="song-info-box__song-description">
              <span class="song-description__song-artist">선미</span>
              <span class="song-description__song-title">열이올라요</span>
            </div>
          </div>
          <span class="song-box__song-menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </span>
        </li>
      </ul>

      <!-- Music List Contorll Box -->
        <div class="music-list-box__controll-box">
          <div class="controll-box__controll-song-description">
            <span class="controll-song-description__song-artist">다비치</span>
            <span class="controll-song-description__song-title">팡파레</span>
          </div>
          <div class="controll-box__controll-icon">
            <i class="fa-solid fa-backward-step fa-md"></i>
            <i class="fa-solid fa-pause fa-2xl"></i>
            <i class="fa-solid fa-forward-step fa-md"></i>
          </div>
        </div>
    </section>



    <!-- Music Player Page -->
    <section class="player-box page">
      
      <!-- Nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Playing Music Now -->
      <div class="play-box__play-now-box">
        
        <!-- Album Cover -->
        <img src="https://lh3.googleusercontent.com/BCSTP7C1lqwlke0NRLRxXG9IMeMPDHOc0vsF4qNIGXmTe4P0NL8HC9bJi4N4XSzI3vnqiyJq4coMzTtu=w544-h544-l90-rj" alt="" class="play-now-box__lg-album-cover">
        
        <!-- Song Description -->
        <span class="play-now-box__song-title">팡파레</span>
        <span class="play-now-box__song-artist">다비치</span>
      </div>

      <!-- Song Progress bar -->

      <div class="player-box__song-progress-box">
        <!-- Time Line -->
        <div class="song-progress-bar__time-line">
          <span class="time-line__start-time">02:01</span>
          <span class="time-line__end-time">03:30</span>
        </div>
        <!-- Progress Bar -->
        <div class="song-progress-bar__progress-bar">
          <div class="progress-bar__played-part"></div>
          <div class="progress-bar__play-now-part"></div>
          <div class="progress-bar__total-play-part"></div>
        </div>
      </div>

      <!-- Song Controll Box -->
      <div class="player-box__song-controll-box">
        <span class="controll-box__repeatBtn">
          <i class="fa-solid fa-repeat"></i>
        </span>
        <span class="controll-box__backBtn">
          <i class="fa-solid fa-backward-step"></i>
        </span>
        <span class="controll-box__playBtn">
          <i class="fa-solid fa-circle-play"></i>
        </span>
        <span class="controll-box__nextBtn">
          <i class="fa-solid fa-forward-step"></i>
        </span>
        <span class="controll-box__shuffleBtn">
          <i class="fa-solid fa-shuffle"></i>
        </span>
      </div>
    </section>
  </body>
</html>
