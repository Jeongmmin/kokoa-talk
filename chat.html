<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:31</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock-keyhole"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">이준호 씨</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">TuesDay, July 18, 2022</div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/c0/45/0f/c0450f6557c884eaab4ff9cd0ba33021.jpg"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">이준호 씨</span>
          <div class="message__info">
            <span class="message__bubble">
              <br />
              <br />
              <br />
              <br />
              <br />
              •__________________•
            </span>
            <!-- <span class="message__time">21:27</span> -->
          </div>
          <div class="message__info message__info-plus">
            <span class="message__bubble">변호사님! 이거 봐요 고래에요!</span>
            <span class="message__time">11:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">11:29</span>
            <span class="message__bubble"
              >이준호 씨! <br /><br />
              회사에서는 고래 얘기하면 안 됩니다!!</span
            >
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/c0/45/0f/c0450f6557c884eaab4ff9cd0ba33021.jpg"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">이준호 씨</span>
          <div class="message__info">
            <span class="message__bubble">
              <br />
              <br />
              <br />
              •_________•
            </span>
            <!-- <span class="message__time">21:27</span> -->
          </div>
          <div class="message__info message__info-plus">
            <span class="message__bubble">아기고래</span>
            <span class="message__time">11:31</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
  </body>
</html>
